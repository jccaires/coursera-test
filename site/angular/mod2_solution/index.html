<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
      <div id="itemToBuy" ng-controller='ToBuytController as itemToBuy'>
        <h2>To Buy:</h2>
        <ul>
          <li  ng-repeat="item in itemToBuy.items">Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default"  ng-click="itemToBuy.addToBought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        </ul>
        <div class="emptyMessage" ng-if="itemToBuy.msgBought">Everything is bought!</div>
      </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
      <div id="itemBought" ng-controller='AlreadyBoughtController as itemBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in itemBought.items">Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="!itemBought.items[0]">Nothing bought yet.</div>
   </div>
    </div>
  </div>
</div>

</body>
</html>
