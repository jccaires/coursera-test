<h3>List to narrow down</h3>
<ol>
  <li ng-repeat="item in menu.items">
    (<a href="">{{ item.short_name }}</a>)
    {{ item.description }}

    <button ng-click="menu.onRemove({index: $index});">Dont want this one!</button>
  </li>
</ol>
