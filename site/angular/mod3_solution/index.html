<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller='NarrowItDownController as menu'>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.itemName">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.searchItem();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
<div>
<!--  <ul>
    <li ng-repeat="found in menu.found.menu_items">
      (<a href="">{{ found.short_name }}</a>)
      {{ found.description }}
    </li>
  </ul>-->
</div>
    <found-items items="menu.found.menu_items" on-remove="menu.removeItem(index)"></found-items>
    <div class="error" ng-if="menu.empty">Nothing to search!</div>
    <div class="error" ng-if="menu.notFound">Nothing found with that keyword!</div>
  </div>
  </div>

</body>
</html>
